<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandmark Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Brandmark Clone</h1>
            <nav>
                <ul>
                    <li><a href="#features">Features</a></li>
                    <li><a href="#pricing">Pricing</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="weather-widget" class="container">
        <div class="widget">
            <h2>Bengaluru Weather</h2>
            <p id="weather-data">Loading...</p>
        </div>
    </section>

    <section id="features" class="container">
        <h2>Features</h2>
        <div class="feature-list">
            <div class="feature-item">
                <img src="assets/images/feature1.jpg" alt="Feature 1">
                <h3>Feature 1</h3>
                <p>Description of Feature 1.</p>
            </div>
            <div class="feature-item">
                <img src="assets/images/feature2.jpg" alt="Feature 2">
                <h3>Feature 2</h3>
                <p>Description of Feature 2.</p>
            </div>
            <!-- Add more features as needed -->
        </div>
    </section>

    <footer class="container">
        <p>&copy; 2024 Brandmark Clone. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
